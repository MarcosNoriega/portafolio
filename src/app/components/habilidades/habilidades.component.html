<div class="container">
    <section>
        <div class="row mt-5">
            <div class="col-md-4" *ngFor="let habilidad of habilidades">
                <figure>
                    <img [src]="habilidad.imagen" class="d-block mx-auto wow fadeInLeft" alt="" [width]="habilidad.width" [height]="habilidad.height">
                    <figcaption class="text-center">{{habilidad.nombre}}</figcaption>  
                </figure> 
            </div>
        </div>
    </section>
</div>
